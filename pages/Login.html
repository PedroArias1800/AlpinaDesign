<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../css/AboutApartments.css">
        <script src="../js/anime.min.js"></script>
        <script src="../js/animateElements.js"></script>
    </head>
    <body>
        <div class="inicioLogin">
            <header class="header2">
                <div>
                    <select name="language" id="language">
                        <option>EN</option>
                        <option>ES</option>
                    </select>
                    <p>LOG IN</p>
                </div>
                <img src="./img/logoAlpina2.png" alt="Logo Alpina">
            </header>
            <div class="sectionFormSignUp">
                <h3>SIGN UP</h3>
                <h2>Datos Generales</h2>
                <form action="./AboutApartments.html" method="GET" class="formSignUp" >
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre*">
                    <input type="email" name="email" id="email" placeholder="Email*">
                    <input type="text" name="apellido" id="apellido" placeholder="Apellido*">
                    <input type="text" name="phone" id="phone" placeholder="TelÃ©fono*">
                    <input type="submit" value="Sign In">
                    <a href="./Registro.html">Sign Up</a>
                </form>
            </div>
        </div>
    </body>
    <script>
        var sectionFormSignUp = document.querySelectorAll('.sectionFormSignUp');

        anime({
            targets: sectionFormSignUp,
            translateX: '5%',
            direction: 'alternate',
            easing: 'easeInOutSine',
            duration: 600
        });
    </script>
</html>
