            <div class="InfoOneBedMatrizSection">

                </div>
            </div>
        </div>
    </div>
    <script>
        function initializeCarousel(carouselId) {
          const carousel = document.getElementById(carouselId);
          const track = carousel.querySelector('.carousel-track');
          const items = track.children;
          const indicatorsContainer = carousel.querySelector('.carousel-indicators');
          let currentIndex = 0;
      
          // Crear indicadores (bolitas)
          for (let i = 0; i < items.length; i++) {
            const indicator = document.createElement('div');
            indicator.classList.add('indicator');
            if (i === 0) indicator.classList.add('active');
            indicator.addEventListener('click', () => goToSlide(i));
            indicatorsContainer.appendChild(indicator);
          }
      
          // Función para cambiar a un slide específico
          function goToSlide(index) {
            currentIndex = index;
            track.style.transform = `translateX(-${currentIndex * 100}%)`;
            updateIndicators();
          }
      
          // Función para ir a la diapositiva siguiente
          function nextSlide() {
            currentIndex = (currentIndex + 1) % items.length;
            goToSlide(currentIndex);
          }
      
          // Función para ir a la diapositiva anterior
          function prevSlide() {
            currentIndex = (currentIndex - 1 + items.length) % items.length;
            goToSlide(currentIndex);
          }
      
          // Actualizar estado de los indicadores
          function updateIndicators() {
            const indicators = indicatorsContainer.children;
            for (let i = 0; i < indicators.length; i++) {
              indicators[i].classList.toggle('active', i === currentIndex);
            }
          }
      
          // Cambio automático cada 2 segundos
          setInterval(nextSlide, 2000);
      
          // Asignar funciones de navegación
          carousel.querySelector('.carousel-control.left').onclick = prevSlide;
          carousel.querySelector('.carousel-control.right').onclick = nextSlide;
        }
      
        // Inicializar ambos carousels
        initializeCarousel('carousel1');
        initializeCarousel('carousel2');
      </script>
    </body>
