<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/AboutApartments.css">
</head>
<body>
    <div class="inicioLogin">
        <header class="header2">
            <div>
                <select name="language" id="language">
                    <option>EN</option>
                    <option>ES</option>
                </select>
                <p>Restart Password</p>
            </div>
            <img src="../img/logoAlpina2.png" alt="Logo Alpina">
        </header>
        <div class="sectionFormLogin" id="sectionFormLogin">
            <h3>Restart Password</h3>
            <h2>Introduce los Datos</h2>
            <form action="./Login.html" method="GET" class="formLogin form1" onsubmit="handleSubmitForm1(event)">
                <input type="email" name="email" id="email" placeholder="Email*">
                <input type="text" name="code" id="code" placeholder="Code*" style="display: none">
                <input type="password" name="Password" id="Password" placeholder="Password*" style="display: none">
                <input type="password" name="Password2" id="Password2" placeholder="Repeat Password*" style="display: none">
                <input type="submit" value="Send">
                <a href="./Login.html">Sign In</a>
            </form>
        </div>
    </div>
    <script>
        handleSubmitForm1 = (event) => {
                                                                                                                                                                                                                    // Oculta el primer formulario
            const code = document.getElementById('code');
            if (code.style.display != 'block'){
                event.preventDefault()
            }
            document.getElementById('email').style.display = 'block'
            document.getElementById('code').style.display = 'block'
            document.getElementById('Password').style.display = 'block'
            document.getElementById('Password2').style.display = 'block'
            document.getElementById('sectionFormLogin').style.margin = '5vh auto'
            code.style.display = 'block';
            const email = document.getElementById('email');
            email.readOnly  = true;
            email.addEventListener('focus', (event) => {
                event.target.blur(); // Remueve el foco si se intenta hacer focus
            });
            
            const form1 = document.getElementsByClassName('form1')[0];
            form1.action = './Login.html'
        }
    </script>
</body>
</html>
